<!DOCTYPE html>
<html lang="en" th:replace="common/base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8"/>
</head>
<body>

<section>

    <div class="container">
        <div class="alert" th:classappend="${session.message.type}" th:if="${session.message}">
            <p id="form-message" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <a style="font-size: 40px" class="float-left"
           th:href="@{|/check-sheet/show/${checkSheet.id}|}">
            ‚Üê
        </a>
        <div th:replace="fragments/_judgementForm :: form(${checkSheet})"></div>
    </div>
</section>

</body>
</html>
